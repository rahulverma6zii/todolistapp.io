<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="app col-10 col-lg-4 bg-white  mx-auto rounded-3 p-0">
                <div class="app-header position-relative">
                    <img class="img-fluid position-absolute top-0" src="https://picsum.photos/id/1067/600/400" alt="">
                    <h2 class="display-6 position-absolute bottom-0 text-white date">21 Feb 2025 11:35AM</h2>
                    <i class="fa fa-refresh  text-white position-absolute" onclick="refresh();"
                        style="font-size:24px"></i>
                </div>
                <div class="app-task">

                    <table class="table table-light">

                        <tbody>

                        </tbody>
                    </table>



                </div>
                <div class="app-buttons row p-0  mx-1 g-1">
                    <div class="col-2 text-start ">
                        <button class="btn btn-primary btn-lg" onclick="addtask();">
                            +
                        </button>
                    </div>
                    <div class="col-10 border border-1 ">
                        <input type="text" name="" id="tasks">
                    </div>
                </div>

            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>

</html>
